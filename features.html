<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blind Mode Navigation</title>

<style>
  body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); color:#fff; line-height:1.6; margin:0; padding:15px; }
  h1 { color:#00e5ff; text-align:center; font-size:2rem; margin-bottom:20px; text-shadow:2px 2px 6px #000; }

  /* HAMBURGER MENU */
  #hamburger { display:none; position:fixed; top:15px; right:15px; width:30px; height:25px; flex-direction:column; justify-content:space-between; cursor:pointer; z-index:1000; }
  .bar { height:4px; width:100%; background-color:#00e5ff; border-radius:2px; }
  #mobile-menu { display:none; position:fixed; top:60px; right:15px; background:rgba(0,0,0,0.85); padding:15px; border-radius:10px; box-shadow:0 0 15px rgba(0,229,255,0.5); z-index:999; }
  #mobile-menu div { margin:10px 0; cursor:pointer; }
  #mobile-menu div:hover { color:#ffea00; }

  /* CONTROLS */
  #controls { max-width:900px; margin:0 auto 20px auto; padding:15px; background:rgba(255,255,255,0.05); border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.5); color:#fff; text-align:center; }
  #controls h2 { color:#00e5ff; margin-bottom:10px; font-size:1.5rem; text-shadow:1px 1px 5px #000; }
  #controls p { margin:6px 0; font-size:1rem; }

  /* GRID */
  #nav-container { display:grid; grid-template-columns:repeat(4,1fr); gap:10px; max-width:1000px; margin:0 auto; }
  .nav-item { padding:8px; font-size:0.9rem; border-radius:8px; background:rgba(255,255,255,0.05); text-align:center; cursor:pointer; transition:0.2s; }
  .nav-item:hover { background:rgba(255,255,255,0.1); }
  .highlight { outline:2px solid #00e5ff; background:rgba(0,229,255,0.1); }

  /* SUBTITLE */
  #subtitle { margin-top:20px; font-size:1.2rem; color:#00ff99; min-height:3em; text-align:center; max-width:90%; margin-left:auto; margin-right:auto; background:rgba(0,0,0,0.3); padding:12px; border-radius:12px; }
  .highlight-word { color:#ffea00; font-weight:bold; }

  /* RESPONSIVE */
  @media(max-width:900px){ #nav-container{grid-template-columns:repeat(3,1fr);} #hamburger{display:flex;} }
  @media(max-width:600px){ #nav-container{grid-template-columns:repeat(2,1fr);} h1{font-size:1.7rem;} #controls h2{font-size:1.3rem;} }
</style>
</head>

<body>

<h1>Blind Mode Navigation</h1>

<!-- HAMBURGER -->
<div id="hamburger">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<div id="mobile-menu">
  <div onclick="location.href='home.html'">Home</div>
  <div onclick="location.href='about.html'">About</div>
  <div onclick="location.href='blog.html'">Blog</div>
</div>

<!-- CONTROLS -->
<div id="controls">
  <h2>Navigation Controls</h2>
  <p><strong>Tap 4 times to start reading.</strong></p>
  <p>Arrow keys = Navigate</p>
  <p>Mobile taps: 2 for skip, 3 stop, 1 yes, 2 no</p>
</div>

<!-- GRID -->
<div id="nav-container">
  <div class="nav-item">Motherboard</div>
  <div class="nav-item">CPU</div>
  <div class="nav-item">GPU</div>
  <div class="nav-item">RAM</div>
  <div class="nav-item">Power Supply</div>
  <div class="nav-item">Hard Drive</div>
  <div class="nav-item">SSD</div>
  <div class="nav-item">Cooling System</div>
  <div class="nav-item">Network Card</div>
  <div class="nav-item">Sound Card</div>
  <div class="nav-item">Optical Drive</div>
  <div class="nav-item">Motherboard Chipset</div>
</div>

<div id="subtitle"></div>

<script>
const navLinks = [...document.querySelectorAll(".nav-item")];
let currentIndex = 0;
let navigationStarted = false;

const subtitleEl = document.getElementById("subtitle");

const navContent = {
  "Motherboard": ["Motherboards evolved from simple backplanes into complex PCBs..."],
  "CPU": ["The CPU is the brain of computers..."],
  "GPU": ["GPU handles graphics and complex calculations..."],
  "RAM": ["RAM is volatile memory for active data access..."],
  "Power Supply": ["Power Supply converts electricity..."],
  "Hard Drive": ["Hard Drives are magnetic storage devices..."],
  "SSD": ["Solid State Drives store data using flash memory..."],
  "Cooling System": ["Cooling systems maintain optimal temperatures..."],
  "Network Card": ["Network Cards connect computers to networks..."],
  "Sound Card": ["Sound Cards process audio signals..."],
  "Optical Drive": ["Optical Drives read / write discs..."],
  "Motherboard Chipset": ["Chipset manages communication between CPU and components..."]
};

function speak(text) {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  subtitleEl.innerText = text;
  u.onend = () => subtitleEl.innerText = "";
  speechSynthesis.speak(u);
}

function highlightItem(i) {
  navLinks.forEach(el => el.classList.remove("highlight"));
  navLinks[i].classList.add("highlight");

  const key = navLinks[i].innerText;
  if (navContent[key]) speak(navContent[key][0]);
  else speak(key);
}

/* ------------------------  FIXED 4-TAP START ------------------------ */
let tapStartCount = 0;
let tapStartTimer = null;

document.addEventListener("touchstart", () => {
  if (navigationStarted) return;

  tapStartCount++;

  if (tapStartTimer) clearTimeout(tapStartTimer);

  tapStartTimer = setTimeout(() => tapStartCount = 0, 350);

  if (tapStartCount === 4) {
    navigationStarted = true;
    speak("Starting navigation.");
    highlightItem(currentIndex);
  }
});
/* ------------------------------------------------------------------- */


/* KEYBOARD NAV */
document.addEventListener("keydown", e => {
  if (!navigationStarted) return;

  if (["ArrowRight", "ArrowDown"].includes(e.key)) {
    currentIndex = (currentIndex + 1) % navLinks.length;
    highlightItem(currentIndex);
  }
  if (["ArrowLeft", "ArrowUp"].includes(e.key)) {
    currentIndex = (currentIndex - 1 + navLinks.length) % navLinks.length;
    highlightItem(currentIndex);
  }
});

/* MOBILE NAVIGATION TAPS */
let tapCount = 0;
let tapTimer = null;

document.addEventListener("touchstart", () => {
  if (!navigationStarted) return;

  tapCount++;
  if (tapTimer) clearTimeout(tapTimer);

  tapTimer = setTimeout(() => {
    if (tapCount === 1) speak("Yes selected.");
    if (tapCount === 2) speak("Skip confirmation.");
    if (tapCount === 3) { speak("Stopped reading."); speechSynthesis.cancel(); }

    tapCount = 0;
  }, 400);
});

/* HAMBURGER MENU */
document.getElementById("hamburger").onclick = () => {
  const menu = document.getElementById("mobile-menu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  menu.style.flexDirection = "column";
};
</script>

</body>
</html>
